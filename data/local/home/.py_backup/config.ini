	VBEmu (VB),True,/media/data/local/home/.vbemu/conf
	BeebEm (BBCMICRO),True,/media/data/local/home/.beebem/config,/media/data/local/home/.beebem/kbd
	ScummVM,True,/media/data/local/home/.scummvmrc
