	PocketSNES (SNES),True,/media/data/local/home/.pocketsnes/pocketsnes_options.opt
	PCSX4All (PS),True,/media/data/local/home/.pcsx4all/pcsx4all_ng.cfg,/media/data/local/home/.pcsx4all/config
