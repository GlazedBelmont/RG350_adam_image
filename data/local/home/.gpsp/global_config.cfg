boot_from = gba_bios #GBA BIOS
fps_counter = hide #Hide
image_size = aspect #Aspect, fast
ipu_keep_aspect_ratio = native #Native
ipu_filter_type = bicubic #Bicubic
color_correction = off #Off
interframe_blending = off #Off
frameskip = auto #Automatic
fast_forward_target = 6 #6x (~360 FPS)
fast_forward_volume = 100 #100%
gba_a = A #A
gba_b = B #B
gba_start = S #Start
gba_select = s #Select
gba_l = L #L
gba_r = R #R
rapid_a = x #None
rapid_b = x #None
analog_sensitivity = lowest #Very low
analog_action = none #None
menu_toggle_combo = power_or_start_select #Power/Start+Select
hotkey_fast_forward = x #None
hotkey_fast_forward_toggle = Ys #Y+Select
hotkey_quick_load_state = Ls #L+Select
hotkey_quick_save_state = Rs #R+Select
